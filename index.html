layout: base.html
---

<link rel="stylesheet" href="css/style.css" />

<div class="box">
  <div class="container">
    <h1>RemiixInc</h1>
    <p>
      <b>
        I make stuff.
      </b>
    </p>
    <div style="vertical-align: middle; display: inline-block;">
      <script>
        if (location.protocol == "http:") location.protocol = "https:";
      </script>
      <a href="https://blog.remiixinc.ml"
        ><span><b>Blog</b></span></a
      >
      <a href="https://stats.remiixinc.ml"
        ><span><b>Stats</b></span></a
      >
      <a href="https://github.com/RemiixInc" style="vertical-align: middle;">
        <i class="fab fa-github" style="color: #33ccff"></i>
        <span id="follows">{{ github.followers }}</span>
      </a>
      <a href="https://glitch.com/@Remiix" style="vertical-align: middle;">
        <i class="icon-glitch" style="color: #33ccff"></i>
        <span id="thanks">{{ glitch.Remiix.thanksCount }}</span>
      </a>
      <a
        href="https://www.youtube.com/channel/UCkuKzwbQX0WFG2v457QTOSw"
        style="vertical-align: middle;"
      >
        <i class="fab fa-youtube" style="color: #33ccff"></i>
        <span id="subs">{{ youtube.subscriberCount }}</span>
      </a>
    </div>
  </div>
</div>
